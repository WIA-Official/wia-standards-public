[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wia-haptic"
version = "1.0.0"
description = "WIA Haptic Standard - Hardware-independent haptic feedback API for assistive technology"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "WIA Standards", email = "standards@wia.org"}
]
keywords = [
    "haptic",
    "accessibility",
    "assistive-technology",
    "vibration",
    "tactile",
    "feedback",
    "wearable"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
bluetooth = ["bleak>=0.21.0"]
serial = ["pyserial>=3.5"]
all = ["bleak>=0.21.0", "pyserial>=3.5"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "mypy>=1.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/ArseneBA/wia-standards"
Documentation = "https://github.com/ArseneBA/wia-standards/tree/main/haptic"
Repository = "https://github.com/ArseneBA/wia-standards.git"
Issues = "https://github.com/ArseneBA/wia-standards/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["wia_haptic*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
