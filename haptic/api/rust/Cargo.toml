[package]
name = "wia-haptic"
version = "1.0.0"
edition = "2021"
authors = ["WIA Standards"]
description = "WIA Haptic Standard - Low-level haptic driver library"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ArseneBA/wia-standards"
keywords = ["haptic", "accessibility", "assistive-technology", "embedded"]
categories = ["embedded", "accessibility", "hardware-support"]

[lib]
name = "wia_haptic"
path = "src/lib.rs"

[features]
default = ["std"]
std = []
embedded = []
pwm = []
i2c = []
spi = []

[dependencies]
# Core
thiserror = "1.0"

# Embedded HAL (optional)
embedded-hal = { version = "0.2", optional = true }

# Async support (optional)
async-trait = { version = "0.1", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
