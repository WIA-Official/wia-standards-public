[package]
name = "wia-security"
version = "1.0.0"
edition = "2021"
authors = ["WIA <dev@wia.live>"]
description = "WIA Security Standard SDK - Rust implementation"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://docs.rs/wia-security"
readme = "README.md"
keywords = ["wia", "security", "cybersecurity", "stix", "mitre-attack"]
categories = ["authentication", "network-programming"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
regex = "1.10"

# Protocol dependencies (optional)
tokio = { version = "1.35", features = ["full"], optional = true }
tokio-tungstenite = { version = "0.21", optional = true }
futures-util = { version = "0.3", optional = true }

[dev-dependencies]
tokio = { version = "1.35", features = ["full"] }

[features]
default = []
protocol = ["tokio", "tokio-tungstenite", "futures-util"]
