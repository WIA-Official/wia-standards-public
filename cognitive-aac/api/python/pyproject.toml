[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wia-cognitive-aac"
version = "1.0.0"
description = "WIA Cognitive AAC - Prediction and Privacy-Preserving Learning for Cognitive Disabilities"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "WIA Official", email = "contact@wia-official.org"}
]
keywords = [
    "AAC",
    "cognitive-disabilities",
    "autism",
    "dementia",
    "machine-learning",
    "privacy-preserving",
    "federated-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
ml = [
    "torch>=2.0.0",
    "scikit-learn>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/WIA-Official/wia-standards"
Documentation = "https://github.com/WIA-Official/wia-standards/tree/main/cognitive-aac"
Repository = "https://github.com/WIA-Official/wia-standards.git"
Issues = "https://github.com/WIA-Official/wia-standards/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=wia_cognitive_aac"
