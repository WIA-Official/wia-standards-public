[package]
name = "wia-material"
version = "1.0.0"
edition = "2021"
authors = ["WIA (World Industry Authentication Association)", "SmileStory Inc."]
description = "WIA Material Science Standards - Rust SDK"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://material.wia.live/api/rust"
keywords = ["material-science", "superconductor", "metamaterial", "memristor", "topological-insulator"]
categories = ["science", "data-structures", "api-bindings"]
readme = "README.md"

[lib]
name = "wia_material"
path = "src/lib.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4", "serde"] }
lazy_static = "1"
regex = "1"
urlencoding = "2"

# Validation
validator = { version = "0.18", features = ["derive"] }

# Optional: WebAssembly support
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }

# Optional: Python bindings
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
wasm = ["wasm-bindgen", "js-sys"]
python = ["pyo3"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "superconductor"
path = "examples/superconductor.rs"

[[test]]
name = "integration_test"
path = "tests/integration_test.rs"

[[test]]
name = "protocol_test"
path = "tests/protocol_test.rs"

[[example]]
name = "protocol_usage"
path = "examples/protocol_usage.rs"
