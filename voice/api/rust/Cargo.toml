[package]
name = "wia-voice-sign"
version = "1.0.0"
edition = "2021"
authors = ["WIA <contact@wia.org>"]
description = "WIA Voice-to-Sign Language Translation API"
license = "MIT OR Apache-2.0"
repository = "https://github.com/WIA-Official/wia-standards"
keywords = ["sign-language", "accessibility", "speech-to-sign", "translation"]
categories = ["accessibility", "multimedia"]

[lib]
name = "wia_voice_sign"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_bytes = "0.11"

# Error handling
thiserror = "1"
anyhow = "1"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1", features = ["v4", "serde"] }

# Logging
log = "0.4"
tracing = "0.1"

# Regex for PII detection
regex = "1"

# WebSocket support
tokio-tungstenite = { version = "0.21", optional = true }

# WebAssembly bindings
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", optional = true }

# Python bindings
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1"

[features]
default = []
websocket = ["tokio-tungstenite"]
wasm = ["wasm-bindgen", "js-sys", "web-sys"]
python = ["pyo3"]
full = ["websocket", "wasm", "python"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "streaming"
path = "examples/streaming.rs"
required-features = ["websocket"]

[[test]]
name = "integration_test"
path = "tests/integration_test.rs"
