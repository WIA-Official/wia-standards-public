[package]
name = "wia-wihp"
version = "1.0.0"
edition = "2021"
authors = ["WIA Standards <standards@wia.org>"]
description = "WIHP - IPA to Hangul phonetic mapping with 100% IPA coverage"
license = "MIT OR Apache-2.0"
repository = "https://github.com/WIA-Official/wia-standards-public"
documentation = "https://docs.rs/wia-wihp"
readme = "README.md"
keywords = ["ipa", "hangul", "phonetics", "accessibility", "i18n"]
categories = ["internationalization", "accessibility", "text-processing"]

[lib]
name = "wia_wihp"
path = "src/lib.rs"

[features]
default = ["std"]
std = []
no_std = []
serde = ["dep:serde"]

[dependencies]
thiserror = "1.0"
lazy_static = "1.4"
unicode-normalization = "0.1"
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "conversion"
harness = false
