[package]
name = "wia-smarthome"
version = "0.1.0"
edition = "2021"
authors = ["WIA <contact@wia.live>"]
description = "WIA Smart Home Accessibility API - 弘益人間"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
keywords = ["accessibility", "smarthome", "matter", "wia"]
categories = ["accessibility", "api-bindings"]

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
async-trait = "0.1"
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# WebAssembly (browser)
wasm-bindgen = { version = "0.2", optional = true }

# Python bindings
pyo3 = { version = "0.20", optional = true }

# Node.js bindings
neon = { version = "0.10", optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
wasm = ["wasm-bindgen"]
python = ["pyo3"]
nodejs = ["neon"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"
