[package]
name = "wia-xr-accessibility"
version = "0.1.0"
edition = "2021"
authors = ["WIA Official <contact@wia.org>"]
description = "WIA XR Accessibility Standard - Rust Implementation"
license = "MIT OR Apache-2.0"
repository = "https://github.com/WIA-Official/wia-standards"
keywords = ["xr", "vr", "ar", "accessibility", "a11y"]
categories = ["accessibility", "game-development"]

[lib]
name = "wia_xr"
path = "src/lib.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Async traits
async-trait = "0.1"

# Logging
log = "0.4"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1", features = ["v4", "serde"] }

# WebAssembly (optional)
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }

# Python bindings (optional)
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
wasm = ["wasm-bindgen", "js-sys"]
python = ["pyo3"]
full = ["wasm", "python"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "profile_management"
path = "examples/profile_management.rs"

[[test]]
name = "integration_test"
path = "tests/integration_test.rs"
