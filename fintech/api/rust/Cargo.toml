[package]
name = "wia-fintech"
version = "0.1.0"
edition = "2021"
authors = ["WIA Standards Committee <standards@wia.live>"]
description = "WIA Financial Technology Accessibility Standard - Rust SDK"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://docs.wia.live/fintech"
keywords = ["accessibility", "fintech", "banking", "wia", "a11y"]
categories = ["accessibility", "api-bindings"]

[lib]
name = "wia_fintech"
path = "src/lib.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Async traits
async-trait = "0.1"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1", features = ["v4", "serde"] }

# Validation
validator = { version = "0.16", features = ["derive"] }

# Optional: WebAssembly support
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }

# Optional: Python bindings
pyo3 = { version = "0.20", optional = true, features = ["extension-module"] }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
wasm = ["wasm-bindgen", "js-sys"]
python = ["pyo3"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "atm_accessibility"
path = "examples/atm_accessibility.rs"
