[package]
name = "wia-auto"
version = "1.0.0"
edition = "2021"
authors = ["WIA Standards Team <standards@wia.live>"]
description = "WIA Autonomous Vehicle Accessibility Standard API"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
keywords = ["accessibility", "autonomous-vehicle", "wheelchair", "disability"]
categories = ["accessibility", "api-bindings"]

[lib]
name = "wia_auto"
path = "src/lib.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Async traits
async-trait = "0.1"

# UUID support
uuid = { version = "1", features = ["v4", "serde"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Validation
validator = { version = "0.16", features = ["derive"] }

# Logging
tracing = "0.1"

# WebAssembly (optional)
wasm-bindgen = { version = "0.2", optional = true }

# Python bindings (optional)
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1"

[features]
default = []
wasm = ["wasm-bindgen"]
python = ["pyo3"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "trip_request"
path = "examples/trip_request.rs"
