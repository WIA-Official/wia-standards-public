[package]
name = "wia-emg-signal"
version = "0.1.0"
edition = "2021"
authors = ["WIA Standards Committee"]
description = "WIA EMG Signal Processing Library for Myoelectric Prosthetic Systems"
license = "MIT OR Apache-2.0"
repository = "https://github.com/AcuteRepos/wia-standards"
keywords = ["emg", "myoelectric", "prosthetics", "signal-processing", "assistive-technology"]
categories = ["science", "accessibility"]

[lib]
name = "wia_emg_signal"
path = "src/lib.rs"

[dependencies]
# Numerical computing
num-complex = "0.4"
rustfft = "6.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"

[dev-dependencies]
approx = "0.5"

[features]
default = []
simd = []  # Future: SIMD optimizations

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
