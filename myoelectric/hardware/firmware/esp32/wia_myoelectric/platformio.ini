; WIA Myoelectric ESP32-S3 Firmware
; PlatformIO Configuration

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Build settings
build_flags =
    -DCORE_DEBUG_LEVEL=1
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DWIA_EMG_VERSION=\"1.0.0\"
    -DWIA_SAMPLE_RATE=1000
    -DWIA_CHANNEL_COUNT=2

; Serial monitor
monitor_speed = 115200

; Upload settings
upload_speed = 921600

; Libraries
lib_deps =
    h2zero/NimBLE-Arduino@^1.4.0

; Extra scripts
extra_scripts = pre:version_info.py
