[package]
name = "wia-climate"
version = "1.0.0"
edition = "2021"
authors = ["WIA <contact@wia.live>", "SmileStory Inc."]
description = "WIA Climate Standard - Rust API for climate and environment data"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://climate.wia.live/docs/rust"
keywords = ["climate", "environment", "carbon-capture", "wia", "standard"]
categories = ["science", "data-structures", "api-bindings"]
readme = "README.md"

[lib]
name = "wia_climate"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Async traits
async-trait = "0.1"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1", features = ["v4", "serde"] }

# Logging
tracing = "0.1"

# WebSocket support
tokio-tungstenite = { version = "0.21", features = ["native-tls"] }
futures-util = "0.3"
url = "2"

# WebAssembly support (optional)
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }

# Python bindings (optional)
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1"
tracing-subscriber = "0.3"

[features]
default = []
wasm = ["wasm-bindgen", "js-sys"]
python = ["pyo3"]
full = ["wasm", "python"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "carbon_capture"
path = "examples/carbon_capture.rs"

[[example]]
name = "climate_model"
path = "examples/climate_model.rs"

[[example]]
name = "websocket_client"
path = "examples/websocket_client.rs"

[[example]]
name = "websocket_server"
path = "examples/websocket_server.rs"

[[example]]
name = "integration_pipeline"
path = "examples/integration_pipeline.rs"

[[example]]
name = "alert_engine"
path = "examples/alert_engine.rs"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
