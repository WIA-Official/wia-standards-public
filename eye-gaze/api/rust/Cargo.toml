[package]
name = "wia-eye-gaze"
version = "1.0.0-alpha.1"
edition = "2021"
description = "WIA Eye Gaze Interoperability Protocol SDK - High-performance eye tracking interface"
license = "MIT"
repository = "https://github.com/anthropics/wia-standards"
keywords = ["eye-tracking", "gaze", "accessibility", "aac", "wia"]
categories = ["accessibility", "science", "hardware-support"]
authors = ["SmileStory Inc. / WIA"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"], optional = true }
async-trait = "0.1"
uuid = { version = "1.0", features = ["v4"] }

# Phase 3: Real-time Communication
axum = { version = "0.7", features = ["ws"], optional = true }
tokio-tungstenite = { version = "0.21", optional = true }
futures-util = { version = "0.3", optional = true }
bytemuck = { version = "1.14", features = ["derive"] }
rmp-serde = { version = "1.1", optional = true }
mdns-sd = { version = "0.10", optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.5", features = ["cors"], optional = true }
hostname = "0.3"

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }

[features]
default = ["async"]
async = ["tokio"]
server = ["axum", "tokio-tungstenite", "futures-util", "tower", "tower-http"]
discovery = ["mdns-sd"]
msgpack = ["rmp-serde"]
full = ["async", "server", "discovery", "msgpack"]
