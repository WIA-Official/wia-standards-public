[package]
name = "wia-game"
version = "0.1.0"
edition = "2021"
authors = ["WIA <contact@wia.live>"]
description = "WIA Game Accessibility Standard - Rust API"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
keywords = ["accessibility", "gaming", "wia", "a11y"]
categories = ["accessibility", "game-development"]

[lib]
name = "wia_game"
path = "src/lib.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Async traits
async-trait = "0.1"

# UUID
uuid = { version = "1", features = ["v4", "serde"] }

# Date/Time
chrono = { version = "0.4", features = ["serde"] }

# WebAssembly (optional)
wasm-bindgen = { version = "0.2", optional = true }

# Python bindings (optional)
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
wasm = ["wasm-bindgen"]
python = ["pyo3"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "profile_management"
path = "examples/profile_management.rs"
