[package]
name = "wia-exoskeleton"
version = "1.0.0"
edition = "2021"
authors = ["WIA Standards Team"]
description = "WIA Standard API for Rehabilitation Exoskeletons"
license = "MIT OR Apache-2.0"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://docs.rs/wia-exoskeleton"
readme = "README.md"
keywords = ["exoskeleton", "rehabilitation", "robotics", "assistive-technology", "wia"]
categories = ["science", "embedded", "api-bindings"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"

[dev-dependencies]
criterion = "0.5"

[features]
default = []
full = ["emg", "grf", "imu", "bci"]
emg = []
grf = []
imu = []
bci = []

[[bench]]
name = "control_benchmark"
harness = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
