# WIA Smart Wheelchair Interface Parameters

interface_manager:
  ros__parameters:
    # Input timeout (seconds)
    input_timeout: 2.0

    # Default input mode (0=manual, 1=gaze, 2=bci, 3=voice, 4=autonomous)
    default_mode: 0

    # Auto-switch mode on input
    auto_switch: true

    # Control loop rate
    control_rate: 20.0

gaze_controller:
  ros__parameters:
    # Sensitivity (0.1 - 2.0)
    sensitivity: 1.0

    # Deadzone radius (normalized screen coords)
    deadzone: 0.15

    # Maximum velocities
    max_linear_speed: 0.5     # m/s
    max_angular_speed: 1.0    # rad/s

    # Dwell time for selection (seconds)
    dwell_time: 1.0

    # Smoothing factor (0-1)
    smoothing: 0.3

    # Control rate
    control_rate: 20.0

bci_controller:
  ros__parameters:
    # Maximum speed (reduced for safety)
    max_speed: 0.3

    # Require intent confirmation
    require_confirmation: true
    confirmation_duration: 1.0  # seconds

    # Confidence threshold
    confidence_threshold: 0.7

    # Autonomous assist mode
    autonomous_assist: true

    # Control rate
    control_rate: 10.0

voice_controller:
  ros__parameters:
    # Language
    language: "ko-KR"

    # Recognition confidence threshold
    confidence_threshold: 0.6

    # Enable voice feedback
    voice_feedback: true

    # Require wake word
    require_wake_word: false

    # Default speed
    default_speed: 0.5

transition_manager:
  ros__parameters:
    # Position alignment tolerance (meters)
    alignment_tolerance: 0.05

    # Require user confirmation
    require_confirmation: true

    # Follow distance for coordinated mobility
    follow_distance: 1.5

matter_bridge:
  ros__parameters:
    # Automatic door opening
    auto_open_doors: true

    # Automatic elevator calling
    auto_call_elevator: true

    # Automatic lighting
    auto_lights: true

    # Path lighting
    path_lighting: true
