# WIA Smart Wheelchair Perception Parameters

obstacle_detector:
  ros__parameters:
    # Detection range
    detection_range: 5.0          # meters
    safety_margin: 0.3            # meters

    # Distance thresholds
    danger_distance: 0.5          # meters (triggers emergency stop)
    warning_distance: 1.5         # meters (triggers slowdown)

    # Clustering parameters
    cluster_tolerance: 0.1        # meters
    min_cluster_size: 3           # minimum points

    # Robot dimensions
    robot_width: 0.7              # meters

sensor_fusion:
  ros__parameters:
    # Differential drive parameters
    wheel_base: 0.55              # meters (distance between wheels)
    wheel_radius: 0.15            # meters

    # TF publishing
    publish_tf: true
    odom_frame: "odom"
    base_frame: "base_link"

    # EKF tuning (advanced)
    # Process noise
    process_noise_position: 0.01
    process_noise_orientation: 0.01
    process_noise_velocity: 0.1

    # Measurement noise
    imu_angular_velocity_noise: 0.01
    imu_acceleration_noise: 0.1
    encoder_velocity_noise: 0.01
