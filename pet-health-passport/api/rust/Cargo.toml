[package]
name = "wia-pet-passport"
version = "1.0.0"
edition = "2021"
authors = ["WIA <tech@wia.world>"]
description = "WIA Pet Health Passport - Global pet health records standard"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
keywords = ["pet", "health", "passport", "veterinary", "quarantine"]
categories = ["api-bindings", "data-structures"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async & Server
tokio = { version = "1.40", features = ["full"] }
axum = { version = "0.7", features = ["ws"] }
tower = "0.5"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Date/Time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1.0", features = ["v7", "serde"] }

# Cryptography
sha2 = "0.10"
ed25519-dalek = "2.0"
base64 = "0.21"

# Validation
validator = { version = "0.16", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1.4"

[[bin]]
name = "wia-pet-passport"
path = "src/main.rs"

[lib]
name = "wia_pet_passport"
path = "src/lib.rs"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
