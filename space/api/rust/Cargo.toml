[package]
name = "wia-space"
version = "1.0.0"
edition = "2021"
authors = ["WIA Space Working Group <space@wia.live>"]
description = "WIA Space Standard - Rust API for advanced space technology data formats"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://docs.rs/wia-space"
keywords = ["space", "wia", "dyson-sphere", "terraforming", "interstellar"]
categories = ["science", "aerospace", "api-bindings"]
readme = "README.md"

[lib]
name = "wia_space"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# Async traits
async-trait = "0.1"

# Validation
validator = { version = "0.18", features = ["derive"] }

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID for IDs
uuid = { version = "1", features = ["v4", "serde"] }

# WebAssembly support (optional)
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }

# Python bindings (optional)
pyo3 = { version = "0.21", features = ["extension-module"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1"

[features]
default = []
wasm = ["wasm-bindgen", "js-sys"]
python = ["pyo3"]
full = ["wasm", "python"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "asteroid_mining"
path = "examples/asteroid_mining.rs"

[[example]]
name = "interstellar_mission"
path = "examples/interstellar_mission.rs"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
