[package]
name = "wia-health"
version = "1.0.0"
edition = "2021"
description = "WIA Health Standard - Health & Longevity Data API"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://health.wia.live/docs"
keywords = ["health", "longevity", "biomarkers", "digital-twin", "genomics"]
categories = ["science", "api-bindings"]
authors = ["WIA <contact@wia.live>"]
readme = "README.md"

[lib]
name = "wia_health"
crate-type = ["cdylib", "rlib"]

[features]
default = []
wasm = ["wasm-bindgen", "js-sys"]
python = ["pyo3"]
nodejs = ["neon"]
full = ["wasm", "python", "nodejs"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Async traits
async-trait = "0.1"

# UUID support
uuid = { version = "1", features = ["v4", "serde"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Validation
validator = { version = "0.18", features = ["derive"] }

# WebSocket
tokio-tungstenite = { version = "0.21", features = ["native-tls"] }
futures-util = "0.3"

# Random for jitter
rand = "0.8"

# WebAssembly (optional)
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }

# Python bindings (optional)
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

# Node.js bindings (optional)
neon = { version = "1", default-features = false, features = ["napi-6"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1"

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "digital_twin"
path = "examples/digital_twin.rs"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
