[package]
name = "wia-robot"
version = "1.0.0"
edition = "2021"
authors = ["WIA Standards Team"]
description = "WIA Robot Accessibility Standard - Rust SDK"
license = "MIT OR Apache-2.0"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://docs.rs/wia-robot"
readme = "README.md"
keywords = ["robotics", "accessibility", "exoskeleton", "prosthetics", "rehabilitation"]
categories = ["science", "embedded", "hardware-support"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
crc32fast = "1.3"

[dev-dependencies]
approx = "0.5"

[features]
default = []
full = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
