[package]
name = "wia-bionic-eye"
version = "1.0.0"
edition = "2021"
authors = ["WIA Standards"]
description = "WIA Bionic Eye API - Visual prosthesis control and stimulation"
license = "MIT"
repository = "https://github.com/AidStarTech/wia-standards"
keywords = ["wia", "bionic-eye", "visual-prosthesis", "retinal-implant"]
categories = ["science", "embedded", "api-bindings"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }

[features]
default = []
async = ["tokio"]
