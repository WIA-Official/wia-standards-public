[package]
name = "wia-carebot"
version = "1.0.0"
edition = "2021"
authors = ["WIA Standards Team"]
description = "WIA CareBot SDK - AI Care Companion Robot Standard"
license = "MIT OR Apache-2.0"
repository = "https://github.com/WIA-Official/wia-standards"
keywords = ["carebot", "elderly-care", "ai-companion", "healthcare", "robotics"]
categories = ["science::robotics", "accessibility"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }

[lib]
name = "wia_carebot"
path = "src/lib.rs"
