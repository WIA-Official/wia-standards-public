[package]
name = "wia-nano"
version = "0.1.0"
edition = "2021"
authors = ["WIA <dev@wia.live>"]
description = "WIA Nano Standard - Rust SDK for Nanotechnology Systems"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://docs.wia.live/nano"
readme = "README.md"
keywords = ["nanotechnology", "nanorobot", "molecular", "simulation", "wia"]
categories = ["science", "simulation", "api-bindings"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
futures-util = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# Math/Physics
nalgebra = "0.32"
rand = "0.8"
rand_distr = "0.4"

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"
approx = "0.5"

[features]
default = []
full = []

[[example]]
name = "fullerene_assembly"
path = "examples/fullerene_assembly.rs"

[[example]]
name = "medical_nanobot"
path = "examples/medical_nanobot.rs"

[[example]]
name = "biosensor"
path = "examples/biosensor.rs"

[[example]]
name = "dna_storage"
path = "examples/dna_storage.rs"

[[example]]
name = "drug_delivery"
path = "examples/drug_delivery.rs"
