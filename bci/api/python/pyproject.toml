[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wia-bci"
version = "1.0.0"
description = "WIA Brain-Computer Interface Standard API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "WIA", email = "contact@wia.live" },
]
keywords = [
    "bci",
    "brain-computer-interface",
    "eeg",
    "neuroscience",
    "wia",
    "openbci",
    "neurotech",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://bci.wia.live"
Documentation = "https://wia.live/docs/bci"
Repository = "https://github.com/WIA-Official/wia-standards"
Issues = "https://github.com/WIA-Official/wia-standards/issues"

[tool.hatch.build.targets.wheel]
packages = ["wia_bci"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
