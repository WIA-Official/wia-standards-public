[package]
name = "wia-physics"
version = "1.0.0"
edition = "2021"
authors = ["WIA <contact@wia.live>"]
description = "WIA Physics Standard - Rust SDK for physics and energy data"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://physics.wia.live/docs/rust"
keywords = ["physics", "fusion", "particle-physics", "dark-matter", "wia"]
categories = ["science", "data-structures", "api-bindings"]
readme = "README.md"

[lib]
name = "wia_physics"
path = "src/lib.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Async traits
async-trait = "0.1"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1", features = ["v4", "serde"] }

# Validation
validator = { version = "0.18", features = ["derive"] }

# WebAssembly (optional)
wasm-bindgen = { version = "0.2", optional = true }

# Python bindings (optional)
pyo3 = { version = "0.20", optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
wasm = ["wasm-bindgen"]
python = ["pyo3"]
full = ["wasm", "python"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "fusion_simulation"
path = "examples/fusion_simulation.rs"

[[example]]
name = "protocol_demo"
path = "examples/protocol_demo.rs"

[[example]]
name = "integration_demo"
path = "examples/integration_demo.rs"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
