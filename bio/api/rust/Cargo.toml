[package]
name = "wia-bio"
version = "0.1.0"
edition = "2021"
authors = ["WIA <contact@wia.live>"]
description = "WIA Biotechnology Standard - Rust API for gene editing, synthetic biology, and protein structure data"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
documentation = "https://docs.wia.live/bio"
keywords = ["biotechnology", "crispr", "bioinformatics", "synthetic-biology", "alphafold"]
categories = ["science", "api-bindings", "data-structures"]
readme = "README.md"

[lib]
name = "wia_bio"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# Async traits
async-trait = "0.1"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1", features = ["v4", "serde"] }

# Validation
validator = { version = "0.18", features = ["derive"] }

# Logging
tracing = "0.1"

# Random number generation (for simulation)
rand = "0.8"

# WebAssembly support (optional)
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }

# Python bindings (optional)
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1"

[features]
default = []
wasm = ["wasm-bindgen", "js-sys"]
python = ["pyo3"]
full = ["wasm", "python"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "crispr_experiment"
path = "examples/crispr_experiment.rs"

[[test]]
name = "integration_test"
path = "tests/integration_test.rs"

[profile.release]
lto = true
opt-level = 3
