[package]
name = "wia-ci"
version = "0.1.0"
edition = "2021"
authors = ["SmileStory Inc. / WIA"]
description = "WIA CI Octave Enhancement - Cochlear Implant signal processing with octave detection"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
keywords = ["cochlear-implant", "audio", "pitch-detection", "accessibility", "dsp"]
categories = ["multimedia::audio", "accessibility", "science"]

[dependencies]
# DSP & Audio
rustfft = "6.2"
realfft = "3.3"
dasp = { version = "0.11", features = ["signal", "interpolate", "window"] }

# Math
num-complex = "0.4"
nalgebra = "0.33"

# Async & Server
tokio = { version = "1.40", features = ["full"] }
axum = { version = "0.7", features = ["ws"] }
tower = "0.5"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# WebSocket
tokio-tungstenite = "0.24"
futures-util = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

[dev-dependencies]
criterion = "0.5"
approx = "0.5"

[[bin]]
name = "wia-ci"
path = "src/main.rs"

[lib]
name = "wia_ci"
path = "src/lib.rs"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
