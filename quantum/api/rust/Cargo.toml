[package]
name = "wia-quantum"
version = "1.0.0"
edition = "2021"
authors = ["WIA <contact@wia.live>"]
description = "WIA Quantum Standard - Rust SDK for Quantum Computing"
license = "MIT"
repository = "https://github.com/WIA-Official/wia-standards"
keywords = ["quantum", "qiskit", "pqc", "cryptography", "qkd"]
categories = ["science", "cryptography"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Utils
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Complex numbers for quantum states
num-complex = { version = "0.4", features = ["serde"] }

# Optional: WebAssembly support
wasm-bindgen = { version = "0.2", optional = true }

# Optional: Python bindings
pyo3 = { version = "0.20", optional = true }

[features]
default = []
wasm = ["wasm-bindgen"]
python = ["pyo3"]

[dev-dependencies]
tokio-test = "0.4"

[[example]]
name = "bell_state"
path = "examples/bell_state.rs"

[[example]]
name = "pqc_key"
path = "examples/pqc_key.rs"
